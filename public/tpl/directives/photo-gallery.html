<div class="row" ng-if="!currentPhoto">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-12">
                <a href="javascript:void(0)" class="btn btn-default" ng-click="previousPage()" style="float:left" ng-class="{'disabled':!response.prev_page_url}">
                    <span class="glyphicon glyphicon-backward"></span>
                    <span translate="Previous Page">Previous Page</span>
                </a>
                <a href="javascript:void(0)" class="btn btn-default" ng-click="nextPage()" style="float:right" ng-class="{'disabled':!response.next_page_url}">
                    <span class="glyphicon glyphicon-forward"></span>
                    <span translate="Next Page">Next Page</span>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div deckgrid class="deckgrid" source="response.data">
                    <div class="photo">
                        <a href="" data-ng-click="mother.previewPhoto(card)">
                            <div class="photo-wrapper" style="text-align: center;">
                                <img src="" data-ng-src="{{card.path}}" class="img-responsive" style="margin: 0 auto">
                            </div>
                        </a>
                            <div class="photo-info">
                                <h5>{{card.user.name}}</h5>
                            </div>
                            <div class="photo-actions">
                                <span style="float:left;padding-left:10px">
                                    {{ card.votes_count.aggregate || 0}}<span class="glyphicon glyphicon-heart"></span>
                                </span>
                                <span style="float:right;padding-right:10px">
                                    <span class="glyphicon glyphicon-ok"></span>
                                </span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-if="currentPhoto">
    <view-photo photo="currentPhoto" on-close="hideCurrentPhoto()" next="nextPhoto()" prev="previousPhoto()" vote="votePhoto(currentPhoto)"></view-photo>
</div>

<style>
    .photo .photo-info{
        text-align: center;
    }
    .photo .photo-actions{
        text-align: right;
        padding-bottom: 5px;
    }
</style>
