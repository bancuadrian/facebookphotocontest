<div class="row">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h2>{{ photo.user.name }}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-7">
                <button class="btn btn-default" ng-click="prev()">Prev</button>
                <button class="btn btn-default" ng-click="next()">Next</button>
                <button class="btn btn-default" ng-click="vote()">Vote!</button>
                <button class="btn btn-default" ng-click="closeAction()">Close</button>
            </div>
            <div class="col-sm-5 text-right">
                {{ photo.votes_count.aggregate || 0}}<span class="glyphicon glyphicon-heart"></span>
            </div>
        </div>
        <div class="row">
            <div class="thumbnail">
                <img src="" ng-src="{{ photo.path }}" class="img-responsive" id="photoUpload">
            </div>
        </div>
    </div>
</div>
