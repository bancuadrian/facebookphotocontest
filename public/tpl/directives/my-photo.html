<div class="row">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-12" style="padding: 10px">
                <button class="btn btn-default" ng-click="changePicture()">Change picture</button>
                <button class="btn btn-default">Remove picture</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="thumbnail">
                    <img src="" ng-src="{{ photo.path }}" class="img-responsive" id="photoUpload">
                </div>
            </div>
        </div>
    </div>
</div>
