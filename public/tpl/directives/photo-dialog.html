<div class="row">
    <div class="col-sm-6 text-center">
        Upload from facebook
    </div>
    <div class="col-sm-6 text-center">
        Upload from pc
    </div>
</div>

<div class="row">
    <div class="col-sm-12" flow-init flow-file-added="test($file)" flow-name="obj.flow">

        <h3>
            <a name="image-example" class="anchor" href="#image-example"><span class="octicon octicon-link"></span></a>Single Image upload</h3>
        <div class="thumbnail" ng-show="!$flow.files.length">
            <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image">
        </div>
        <div class="thumbnail ng-hide" ng-show="$flow.files.length">
            <img flow-img="$flow.files[0]" class="img-responsive">
        </div>
        <div>
            <span class="btn btn-primary" ng-show="!$flow.files.length" flow-btn="">Select image<input style="visibility: hidden; position: absolute;" type="file"></span>
            <span class="btn btn-info ng-hide" ng-show="$flow.files.length" flow-btn="">Change<input style="visibility: hidden; position: absolute;" type="file"></span>
            <span class="btn btn-danger ng-hide" ng-show="$flow.files.length" ng-click="$flow.cancel()">
                Remove
            </span>
        </div>
        <p>
            Only PNG,GIF,JPG,JEPG files allowed.
        </p>

    </div>
</div>
